<body>
    <script>
        function main()
        {
            let n=+(prompt('Enter Number'))
            while(n>9)
            {   let sum=0;
                while(n>0)
               {
                let rem=n%10
                  sq=rem*rem
                  sum+=sq
                  n=Math.trunc(n/10)
                }
               n=sum
            }
            if(n==1)
               console.log('Happy Number')
            else
              console.log('Not a Happy Number')
        }main();
    </script>
</body>
