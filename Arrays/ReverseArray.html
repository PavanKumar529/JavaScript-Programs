<body>
    <script>
        function main()
        {
           let a=[10,20,30,40,50]
           let b=[]
           let k=0
           for(let i=a.length-1;i>=0;i--)
           {
            b[k++]=a[i]
           }console.log(b)

           //---------------------reverse()------------>
           let c=a.reverse()
           console.log(c)
        }main()
    </script>
