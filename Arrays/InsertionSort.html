<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
           let a=[4,5,2,1,7]
           for(let i=1;i<a.length;i++)
           {
                let key=a[i]
                let j=i-1;
                while(j>=0&&a[j]>key)
                {
                    a[j+1]=a[j]
                    j--;
                }
                a[j+1]=key;
           }console.log(a)
        }main()
    </script>
</body>
</html>
