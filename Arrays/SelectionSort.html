<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
            let s=[4,7,3,9,1,5]
            for(let i=0;i<s.length;i++)
            {
                let index=i
                for(let j=i+1;j<s.length;j++)
                {
                    if(s[index]>s[j+1])
                      index=j;
                }
                if(i!=index)
                {
                    let temp=s[i]
                      s[i]=s[index]
                      s[index]=temp
                }
            }console.log(s)
        }main()
    </script>
</body>
</html>
