<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
          let a=[1,2,3,4,5,6]
          let Even=0;
          let odd=0
          for(let i=0;i<a.length;i++)
          {
            if(i%2==0)
            {
                Even+=a[i]
            }
            else
               odd+=a[i]
          }
          console.log('sum of even index='+Even)
          console.log('sum of odd index='+odd)
        }main()
    </script>
</body>
</html>
