<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
           let a=[1,2,3,4,5]
           let b=[1,2,3]
           let c=[]
           for(let j=0;j<a.length;j++)
           { let s=0;
            let flag=true;
             for(let i=0;i<b.length;i++)
             {
                if(i==j)
                {
                   s+=a[i]+b[i]
                   c.push(s)
                   flag=false;
                   break;
                } 
             }
             if(flag)
               c.push(a[j])
           }console.log(c)
        }main();
    </script>
</body>
</html>
