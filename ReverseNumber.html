<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+(prompt('Enter number'));
        let reverse=0;
        while(n>0)
        {
            let rem=n%10;
            reverse=reverse*10+rem;
            n=Math.trunc(n/10);
        }
        console.log(reverse);
    </script>
</body>
</html>
