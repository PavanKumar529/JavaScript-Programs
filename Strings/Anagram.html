<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main(){
              let s1='race'
              let s2='care'
              if(s1.length!=s2.length)
              console.log('Not an Anagram')
            let a=[...s1]
            let b=[...s2]
               a=a.sort()
               b=b.sort()
              for(let s=0;s<a.length;s++)
              {
                if(a[s]!=b[s])
                  {
                    console.log('Not an Anagram')
                    return;
                  }
              }console.log('Given string is an Anagram')
            }main()
    </script>
</body>
</html>
