    <script>
       
            //---------------vowels and consonants-------------->
            let s1='i love+ @India#$123'
            let s4=s1.toLowerCase();
            let ch=[...s4]
            let vo='aeiou'
            let v=0;
            let con=0;
            for(let i=0;i<ch.length;i++)
            {
                let c=ch[i]
                if(c>='a'&& c<='z')
                {
                    if(c=='a'||c=='i'||c=='e'||c=='o'||c=='u')
                    {
                        v++;
                    }
                    else{
                        con++;
                    }
                }
            } 
            console.log(`no of vowels=${v}`)
            console.log(`no of consonants=${con}`)
   
   
            console.log(`----------------`)

               if(e>='0'&& e<'9')
               {
                sum+=eval(e)
               }
            }
            console.log('sum of numbers in a given string='+sum)
