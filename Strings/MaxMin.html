<body>
    <script>
        function main()
        { 
            let a='';
          let s=prompt('Enter string')
          let max=0;
           for(let i=0;i<s.length;i++)
          {    count=1;
            for(let j=i+1;j<s.length;j++)
            {
                if(s.charAt(i)==s.charAt(j))
                  count++;
            }
            if(count>max)
              {
                max=count;
                a=s.charAt(i)
              }
       }
          console.log(`${a}=${max}`)

          //------------------min occurance-------------------->
        let b=''
        let min=s.length
        for(let i=0;i<s.length;i++)
        {   let c=1;
            for(let j=i+1;j<s.length;j++)
            {
                if(s.charAt(i)==s.charAt(j))
                 c++;
            }
            if(c<min)
              {min=c
            b=s.charAt(i)
        }
        }
        console.log(`${b}=${min}`)
        }main()
    </script>
</body>
